<!DOCTYPE html>
<div class="container-fluid">
  <h3>
  <ul class="list-group"  *ngFor="let user of users$|async ">
      <li (click)="onUserSelected(user)" [ngStyle]="{'color': isSelected(user) ? getUserColor(): getDefaultColor()}">{{user.id}}.{{user.firstName}} {{user.lastName}}</li>
  </ul>
  <ul [hidden]="isHidden()">InternalError: {{getErrorMessage()}}</ul>   
  </h3>
</div>
